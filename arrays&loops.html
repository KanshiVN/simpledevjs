<body>
    
    <h1>Todo List Practice 1</h1>
    <input type="text" placeholder ="Todo name", class="name-input">
    <input type="date">
    <button onclick="addToDo()";
    
    ">Add</button>
    <div class="todiv"></div>
    <script>
        let todoList =['banan','appel'];
        
        function renderToDoList(){
            let todolistHTML = '';
            for(let i=0; i<todoList.length; i++){
                const todos = todoList[i];
                const html = `<p>${todos}</p>`
                todolistHTML +=html;
            
            }
            document.querySelector('.todiv').innerHTML= todolistHTML;
          }

        function addToDo(){
           const inputE = document.querySelector(".name-input")
           const name = inputE.value;
           console.log(name);
           todoList.push(name);
           console.log(todoList)
           inputE.value ='';

           renderToDoList();
        }
       for(let i=0; i<todoList.length; i++){
        console.log(todoList[i]);
       }
        


    </script>
</body>
